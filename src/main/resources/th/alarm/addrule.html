<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true"><li class="fa fa-remove"></li></button>
	<h5 class="modal-title">新增用户</h5>
</div>

<div class="modal-body">

	<form id="rule-form" name="rule-form" class="form-horizontal">
		
		<div class="box-body">
			<div class="col-md-6">
				<div class="form-group">
					<label for="appName" class="col-sm-3 control-label">应用名称</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="appName" name="appName" placeholder="应用名称">
					</div>
				</div>
				<div class="form-group">
					<label for="servicesName" class="col-sm-3 control-label">服务名称</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="servicesName" name="servicesName" placeholder="服务名称">
					</div>
				</div>
				<div class="form-group">
					<label for="minutes" class="col-sm-3 control-label">监控分钟数</label>

					<div class="col-sm-8">
						<input type="text" class="form-control" id="minutes" name="minutes" placeholder="监控分钟数">
					</div>
				</div>
				<div class="form-group">
					<label for="spercent" class="col-sm-3 control-label">成功百分比</label>

					<div class="col-sm-8">
						<input type="text" class="form-control" id="spercent" name="spercent" placeholder="成功百分比">
					</div>
				</div>
			</div>
			<div class="col-md-6">
				
				<div class="form-group">
					<label for="userName" class="col-sm-3 control-label">用户名</label>

					<div class="col-sm-8">
						<input type="text" class="form-control" id="userName" name="userName" placeholder="用户名">
					</div>
				</div>
				<div class="form-group">
					<label for="mobiles" class="col-sm-3 control-label">手机</label>

					<div class="col-sm-8">
						<!--<input type="text" class="form-control" id="mobile" name="mobile" placeholder="手机"
                                                           data-inputmask='"mask": "9999999999999"' data-mask>-->
						<input type="text" class="form-control" id="mobiles" name="mobiles" placeholder="手机">
					</div>
				</div>
				<div class="form-group">
					<label for="email" class="col-sm-3 control-label">邮箱</label>

					<div class="col-sm-8">
						
						<input type="text" class="form-control" id="email" name="email" placeholder="邮箱">
					</div>
				</div>
				
			</div>
		</div>
		<!-- /.box-body -->
		<div class="box-footer text-right">
			<!--以下两种方式提交验证,根据所需选择-->
			<button type="button" class="btn btn-default" data-btn-type="cancel" data-dismiss="modal">取消</button>
			<button type="submit" class="btn btn-primary" data-btn-type="save">提交</button>
		</div>
		<!-- /.box-footer -->
	</form>

</div>
<script>
$(function() {
	//初始化控件
	form=$("#rule-form").form();
	//数据校验
	$("#rule-form").bootstrapValidator({
		message : '请输入有效值',
		feedbackIcons : {
			valid : 'glyphicon glyphicon-ok',
			invalid : 'glyphicon glyphicon-remove',
			validating : 'glyphicon glyphicon-refresh'
		},
		submitHandler : function(validator, userform, submitButton) {
			modals.confirm('确认保存？', function() {
				//Save Data，对应'submit-提交'
				var params = form.getFormSimpleData();
				console.log(params);
				doRequest({
					url : context+'/alarm/do/addRule',
					type:'POST',
					data:params
				}, function(data) {
					 modals.hideWin(winId); 
					loadFromModal();
				});
			});
		},
		fields : {
			appName : {
				validators : {
					notEmpty : {
						message : '请输入应用名称'
					}
				}
			},
			servicesName : {
				validators : {
					notEmpty : {
						message : '请输入服务名称'
					}
				}
			},
			minutes : {
				validators : {
					notEmpty : {
						message : '请输入监控分钟数'
					},numeric:{
						 message: '请输入数字'
					}
				}
			},spercent : {
				validators : {
					notEmpty : {
						message : '请输入成功百分比'
					},numeric:{
						 message: '请输入数字'
					}
				}
			},
			userName : {
				validators : {
					notEmpty : {
						message : '请输入用户名称'
					}
				}
			},mobiles : {
				validators : {
					notEmpty : {
						message : '请输入手机号'
					},numeric:{
						 message: '请输入数字'
					}
				}
			},email : {
				validators : {
					notEmpty : {
						message : '请输入手机号'
					},emailAddress:{
						 message: '请输入正确的邮箱地址'
					}
				}
			}
		}
	});
	form.initComponent();
	
});
</script>
