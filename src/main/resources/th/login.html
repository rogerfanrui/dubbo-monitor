<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title> 登录</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
   
 <!--icon-->
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/common/favicon.ico}" media="screen"/>
     <link rel="stylesheet" th:href="@{/adminlte/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/libs/font-awesome/css/font-awesome.min.css}"/>
    
     <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{/libs/ionicons/css/ionicons.min.css}"/>
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/adminlte/dist/css/AdminLTE.min.css}"/>
    
    <!-- iCheck -->
    <link rel="stylesheet" th:href="@{/adminlte/plugins/iCheck/square/red.css}"/>
    <link rel="stylesheet" th:href="@{/adminlte/plugins/bootstrap-validator/dist/css/bootstrap-validator.css}"/>
    
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="#"><b>服务管理平台</b></a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      

        <form action="${basePath}/login" method="post" id="login-form">
            <div class="form-group has-feedback">
                <input type="text" class="form-control"  name="userName" placeholder="请输入登录邮箱/登录名" />
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" name="password" placeholder="请输入密码"/>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="checkbox icheck">
                        <label>
                            <input type="checkbox" name="rememberMe"/> 下次自动登录
                        </label>
                    </div>
                </div>
                
                <!-- /.col -->
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-danger btn-block btn-flat">登 录</button>
                </div>
            </div>
        </form>

		
        
        <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->
</div>
	<script th:src="@{/adminlte/plugins/jQuery/jquery-2.2.3.min.js}"></script>
    <!-- Bootstrap 3.3.6 -->
    <script th:src="@{/adminlte/bootstrap/js/bootstrap.min.js}"></script>
    <!-- iCheck -->
    <script th:src="@{/adminlte/plugins/iCheck/icheck.min.js}"></script>
    <!-- bootstrap-validator-->
    <script th:src="@{/adminlte/plugins/bootstrap-validator/dist/js/bootstrap-validator.js}"></script>
    <script type="text/javascript">
    	$(function(){
    		
    		$('input').iCheck({
                checkboxClass: 'icheckbox_square-red',
                radioClass: 'iradio_square-red',
                increaseArea: '20%' // optional
            });
    	});
    </script>
</body>
</html>
